<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sptofiy Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="dashboard">
        <nav class="main-nav">
                <img height="45" width="150" src="./spotify-logo.png" alt="Spotify contribution logo">
                <div class="main-nav__search-bar">
                    <label for="genres">Select Genre</label>
                    <select name="genres" id="genres" class="select-genre">
                        <option disabled selected hidden>Select Genre</option>
                    </select>
                </div>
        </nav>
        <main>
            <div class="success">
                <p>Success</p>
                <div class="buttons">
                    <a class="button" id="get-releases">Get New Releases</a>
                    <a class="button" id="console">Console.log</a>
                </div>
            </div>
            <div class="new-releases">
            </div>

        </main>
    </div>
</body>
<script src="./fetch.js"></script>
<script src="./templates/CardTemplate.js"></script>
<script src="./templates/ModalTemplate.js"></script>
<script src="./templates/menuItems.js"></script>
<script src="./dashboard.js"></script>
</html>

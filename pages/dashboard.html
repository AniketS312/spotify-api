<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="dashboard">
        <nav class="main-nav">
                <img height="45" width="150" src="./spotify-logo.png" alt="Spotify contribution logo">
                <ul class="main-nav__genres">
                    <li>
                        <a class="button" data-genre="new-releases">Get New Releases</a>
                    </li>
                    <li>
                        <a class="button" data-genre="hip-hop">Rap</a>
                    </li>
                    <li>
                        <a class="button" data-genre="metal">Metal</a>
                    </li>
                    <li>
                        <a class="button" data-genre="indie">Indie</a>
                    </li>
                    <li>
                        <a class="button" data-genre="electronic">Electronic</a>
                    </li>
                </ul>
                <input class="main-nav__search" type="text" placeholder="Search..."></input>
        </nav>
        <main>
            <div class="success">
                <p>Success</p>
                <div class="buttons">
                    <a class="button" id="get-releases">Get New Releases</a>
                    <a class="button" id="console">Console.log</a>
                </div>
            </div>
            <div class="new-releases">
            </div>
            <!-- <div class="modal">
                Album already appears to be in your Library
            </div> -->
        </main>
    </div>
</body>
<script src="./fetch.js"></script>
<script src="./templates/CardTemplate.js"></script>
<script src="./templates/ModalTemplate.js"></script>
<script src="./dashboard.js"></script>
</html>
